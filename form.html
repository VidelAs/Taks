<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="wiemport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap"
    />
    <link rel="stylesheet" href="styles_task.css"/>
    <script src="script_form.js" type="text/javascript" defer></script>
  </head>
  <body background="imagen.jpg">
    <div id="box">
    <form method="get" onsubmit="addNewTask(event)" id="principal">
        <h1>Task</h1>
        <div class="information">
        <h3 id="title">Title: </h3>
        <p><input type="text" id="title" name="title" size="30" maxlength="100"></p> 
        <h3>Create by:</h3>
        <select id="select2">
          <option value="value1">1</option>
          <option value="value2" selected>2</option>
          <option value="value3">3</option>
          <option value="value3">4</option>
        </select>
        </p>
        <h3>Description:</h3>
        <textarea  name="description" class="description" rows="5" cols="24" placeholder="Description..." maxlength="180"></textarea>
        <h3>Start date: </h3>
        <input type="date" name="start_date" min="2022-01-01">
        <h3>Final date: </h3>
        <input type="date" name="start_date" min="2022-01-01">
        <h3>Priority:</h3>
        <p>
          <input type="radio" name="color" value="green"> Green </input>
          <input type="radio" name="color" value="yellow"> Yellow </input>
          <input type="radio" name="color" value="red"> Red </input>
        </p>
        <h3>Status:</h3>
        <select id="select" name="select">
          <option value="value1">In progres</option>
          <option value="value2" selected>In review</option>
          <option value="value3">Approved</option>
          <option value="value3">Archived</option>
        </select>
        <form onsubmit="addNewTask(event)" >
          <p></p>
          <button id="button" type="submit" class="addTaskButton">+</button>
        </form>
         <div id="tasksContainer">
          <table id="table">
            <thead id="thead">
              <tr id="gg">
                <th>Title</th>
                <th>description</th>
                <th>Priority</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
         </div>
        </div>
      </form>
    </div>
  </body>
</html>
